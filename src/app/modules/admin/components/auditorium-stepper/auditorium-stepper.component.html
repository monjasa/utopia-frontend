<shared-stepper linear="true">
  <cdk-step [stepControl]="auditoriumForm">
    <ng-template cdkStepLabel>
      <span>Configure the auditorium</span>
    </ng-template>
    <admin-auditorium [auditoriumForm]="auditoriumForm"></admin-auditorium>
  </cdk-step>

  <cdk-step [stepControl]="auditoriumSeatPricingPoliciesForm">
    <ng-template cdkStepLabel>
      <span>Configure pricing policies</span>
    </ng-template>
    <admin-auditorium-seat-pricing-policies [formGroup]="auditoriumSeatPricingPoliciesForm"></admin-auditorium-seat-pricing-policies>
  </cdk-step>

  <cdk-step [stepControl]="auditoriumPartsForm">
    <ng-template cdkStepLabel>
      <span>Configure auditorium parts</span>
    </ng-template>
    <admin-auditorium-parts [auditoriumPartsForm]="auditoriumPartsForm"></admin-auditorium-parts>
  </cdk-step>

  <cdk-step>
    <ng-template cdkStepLabel>
      <span>Configure auditorium seats</span>
    </ng-template>
    <admin-auditorium-seats [auditorium$]="auditorium$"></admin-auditorium-seats>
  </cdk-step>
</shared-stepper>
