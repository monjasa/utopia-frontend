<div class="container-fluid">
  <h2>Auditorium parts</h2>
  <form *ngIf="auditoriumPartsForm" [formGroup]="auditoriumPartsForm">
    <ng-container formArrayName="parts">
      <ng-container *ngFor="let _ of auditoriumPartsFormArray.controls; let i = index">
        <div class="container" [formGroupName]="i">
          <div class="row">
            <div class="col-12">
              <label for="auditorium-part-name-{{i}}" class="form-label">Name</label>
              <input type="text" class="form-control" id="auditorium-part-name-{{i}}" formControlName="name">
            </div>
          </div>
          <div class="row" formGroupName="dimension">
            <div class="col-6">
              <label for="auditorium-part-rows-{{i}}" class="form-label">Rows</label>
              <input type="number" class="form-control" id="auditorium-part-rows-{{i}}" formControlName="rows">
            </div>
            <div class="col-6">
              <label for="auditorium-part-seats-{{i}}" class="form-label">Seats</label>
              <input type="number" class="form-control" id="auditorium-part-seats-{{i}}" formControlName="seats">
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-danger" (click)="removeAuditoriumPartForm(i)">Remove</button>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <button type="button" class="btn btn-primary" (click)="addAuditoriumPartForm()">Add another auditorium part</button>

    <p>{{auditoriumPartsForm.value | json}}</p>
  </form>
</div>
