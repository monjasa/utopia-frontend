<div class="container-fluid">
  <h2>Auditorium seats</h2>
  <div class="d-grid gap-2" *ngIf="auditorium">
    <admin-auditorium-seat-pricing-policies
        [auditoriumSeatPricingPolicies]="auditorium.seatPricingPolicies"></admin-auditorium-seat-pricing-policies>
    <admin-auditorium-parts-grid
        [auditoriumParts]="auditorium.parts"></admin-auditorium-parts-grid>
  </div>

  <footer class="mt-4 d-flex justify-content-center">
    <button class="btn btn-primary mx-1" cdkStepperPrevious>Previous</button>
    <button class="btn btn-primary mx-1" cdkStepperNext (click)="submit()">Create</button>
  </footer>
</div>
