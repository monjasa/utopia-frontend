<div class="container">
  <h1 class="mb-4">Події</h1>
  <div class="list-group" *ngIf="events">
    <a class="list-group-item list-group-item-action" *ngFor="let event of events.content" [routerLink]="['/events', event.id]">
      <div class="d-flex w-100 justify-content-between align-items-start py-2">
        <div class="d-grid">
          <h5 class="">{{event.performance.title}}</h5>
          <span>{{event.auditorium.name}}</span>
          <small class="text-muted">Коментар до події</small>
        </div>
        <div class="d-grid">
          <h5 class="mb-1 text-end">{{event.startedAt | date:'shortTime'}}</h5>
          <small class="d-none d-md-block">{{event.startedAt | date:'fullDate'}}</small>
          <small class="d-md-none">{{event.startedAt | date:'mediumDate'}}</small>
        </div>
      </div>
    </a>
  </div>
</div>
